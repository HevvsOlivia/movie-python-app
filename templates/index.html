<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <style>
        #section{
            float: left;
            margin: 10px;
            width: 30%
        }
        #movie {
           /* float: left; */
            width: 400px;
            height: 250px;
            /* margin: 10px; */
            border-radius: 7px;
            box-shadow: 0px 0px 5px grey;
            background-size: cover;
        }
      </style>
    <h2>Movie App</h2>
    <input type="text" placeholder="Search Movie..">
    <input type="submit" value="submit">
    <div>
        {% block content %}
            {% for d in data %}
            <div id="section">
            <h2>{{d.title}}</h2>
            <div id="movie" style="background-image: url(http://image.tmdb.org/t/p/w500{{d.backdrop_path}});">
            </div>
            </div>
            {% endfor %}
    {% endblock %}
    </div>
</body>
</html>
